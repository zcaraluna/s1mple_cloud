# Configuraci칩n de Nginx para s1mple.cloud
# Coloca este archivo en /etc/nginx/sites-available/s1mple-cloud
# Luego crea un symlink: sudo ln -s /etc/nginx/sites-available/s1mple-cloud /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name s1mple.cloud www.s1mple.cloud;

    # Logs
    access_log /var/log/nginx/s1mple-cloud-access.log;
    error_log /var/log/nginx/s1mple-cloud-error.log;

    # Tama침o m치ximo de carga (si necesitas subir archivos)
    client_max_body_size 10M;

    location / {
        # Proxy a Next.js en el puerto 6367
        proxy_pass http://127.0.0.1:6367;
        
        # Headers necesarios para Next.js
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Archivos est치ticos (si Next.js los sirve)
    location /_next/static {
        proxy_pass http://127.0.0.1:6367;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Favicon y otros assets
    location ~* \.(ico|css|js|gif|jpe?g|png|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:6367;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

