# Sobrescribir el location principal para apuntar a Next.js
location / {
    proxy_pass http://127.0.0.1:6367;
    
    # Headers necesarios para Next.js
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Cache bypass
    proxy_cache_bypass $http_upgrade;
    
    # Buffer settings
    proxy_buffering off;
    proxy_request_buffering off;
}

# Archivos est치ticos de Next.js
location /_next/static {
    proxy_pass http://127.0.0.1:6367;
    proxy_cache_valid 200 60m;
    add_header Cache-Control "public, immutable";
}

# Deshabilitar el fallback a Apache para que todo vaya a Next.js
location @fallback {
    proxy_pass http://127.0.0.1:6367;
}

